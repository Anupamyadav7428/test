<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success {
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Student Record Form</h1>
    <form id="studentForm">
        <div class="form-group">
            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" name="fullName">
            <div id="fullNameError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="rollNumber">Roll Number*</label>
            <input type="text" id="rollNumber" name="rollNumber">
            <div id="rollNumberError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone">
            <div id="phoneError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth*</label>
            <input type="date" id="dob" name="dob">
            <div id="dobError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="gender">Gender*</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
            <div id="genderError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="course">Course*</label>
            <select id="course" name="course">
                <option value="">Select Course</option>
                <option value="computer-science">Computer Science</option>
                <option value="electrical-engineering">Electrical Engineering</option>
                <option value="mechanical-engineering">Mechanical Engineering</option>
                <option value="business-administration">Business Administration</option>
                <option value="medicine">Medicine</option>
            </select>
            <div id="courseError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="agree" name="agree"> I agree to the terms and conditions*
            </label>
            <div id="agreeError" class="error"></div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="successMessage" class="success"></div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            
            clearErrors();
            
            
            if (validateForm()) {
                
                document.getElementById('successMessage').textContent = 
                    'Form submitted successfully!';
                console.log('Form data:', getFormData());
                
                
            }
        });

        function validateForm() {
            let isValid = true;

           
            const fullName = document.getElementById('fullName').value.trim();
            if (fullName === '') {
                showError('fullNameError', 'Full name is required');
                isValid = false;
            } else if (fullName.length < 3) {
                showError('fullNameError', 'Name must be at least 3 characters');
                isValid = false;
            }

            
            const rollNumber = document.getElementById('rollNumber').value.trim();
            if (rollNumber === '') {
                showError('rollNumberError', 'Roll number is required');
                isValid = false;
            } else if (!/^[A-Za-z0-9-]+$/.test(rollNumber)) {
                showError('rollNumberError', 'Invalid roll number format');
                isValid = false;
            }

            
            const email = document.getElementById('email').value.trim();
            if (email === '') {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError('emailError', 'Invalid email format');
                isValid = false;
            }

            
            const phone = document.getElementById('phone').value.trim();
            if (phone === '') {
                showError('phoneError', 'Phone number is required');
                isValid = false;
            } else if (!/^[0-9]{10,15}$/.test(phone)) {
                showError('phoneError', 'Invalid phone number (10-15 digits)');
                isValid = false;
            }

            
            const dob = document.getElementById('dob').value;
            if (dob === '') {
                showError('dobError', 'Date of birth is required');
                isValid = false;
            } else {
                const dobDate = new Date(dob);
                const today = new Date();
                if (dobDate >= today) {
                    showError('dobError', 'Date must be in the past');
                    isValid = false;
                }
            }

            
            const gender = document.getElementById('gender').value;
            if (gender === '') {
                showError('genderError', 'Please select gender');
                isValid = false;
            }

            
            const course = document.getElementById('course').value;
            if (course === '') {
                showError('courseError', 'Please select course');
                isValid = false;
            }

            
            if (!document.getElementById('agree').checked) {
                showError('agreeError', 'You must agree to the terms');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
            document.getElementById('successMessage').textContent = '';
        }

        function getFormData() {
            return {
                fullName: document.getElementById('fullName').value.trim(),
                rollNumber: document.getElementById('rollNumber').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                course: document.getElementById('course').value,
                address: document.getElementById('address').value.trim(),
                agree: document.getElementById('agree').checked
            };
        }
    </script>
</body>
</html>
